name: Blog CI/CD

on:
  push:
    branches: 
      - main

env:
  TZ: Asia/Shanghai

jobs:
  blog-cicd:
    name: Hexo blog build & deploy
    runs-on: ubuntu-latest

    steps:
    - name: Checkout codes
      uses: actions/checkout@v4

    - name: Setup node
      uses: actions/setup-node@v4
      with:
        node-version: '18' # Node 12 已 EOL，建议升级到 18

    - name: Cache node modules
      uses: actions/cache@v4
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Install hexo dependencies
      run: |
        npm install hexo-cli -g
        npm install gulp -g
        npm install

    - name: Generate files
      run: |
        hexo clean
        hexo generate

    - name: Deploy hexo blog
      env: 
        GITHUB_REPO: github.com/GayFirends/gayfirends.github.io
      run: |
        cd ./public && git init
        git config user.name "GayFirends"
        git config user.email "kejizhai@hotmail.com"
        git add .
        git commit -m "GitHub Actions Auto Builder at $(date +'%Y-%m-%d %H:%M:%S')"
        git push --force --quiet "git@github.com:GayFirends/gayfirends.github.io.git" master:master
